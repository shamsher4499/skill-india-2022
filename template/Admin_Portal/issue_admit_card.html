{% extends "template/Admin_Portal/admin_base.html" %}
{% load static %}
{% block body %}

<title>{% block title %}Skill India User Profile{% endblock %}</title>

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                  <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <input type="text" value="{{application.user.username}}" class="form-control" readonly>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email address</label>
                          <input type="email" value="{{application.user.registration_set.all.0.email_id}}" class="form-control" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Full Name</label>
                          <input type="text" value="{{application.user.registration_set.all.0.name}}" class="form-control" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">City</label>
                          <input type="text" value="{{application.user.additiondetail_set.all.0.district}}" class="form-control" readonly>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">State</label>
                          <input type="text" value="{{application.user.additiondetail_set.all.0.get_state_display}}" class="form-control" readonly>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Postal Code</label>
                          <input type="text" value="{{application.user.additiondetail_set.all.0.pin_code}}" class="form-control" readonly>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Exam Language</label>
                          <input type="text" value="{{application.test_meduim}}" class="form-control" readonly>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Exam Date</label>
                          <input type="date" name="exam_date"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Reporting Time</label>
                          <input type="time" name="exam_reporting_time"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Gate Close Time</label>
                          <input type="time" name="exam_gate_close"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Exam Venue</label>
                          <input type="text" name="exam_venue"  class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Exam Start Time</label>
                          <input type="time" name="exam_start_time"  class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label style="font-size: 11px;">Exam End Time</label>
                          <input type="time" name="exam_end_time" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div>
                          <label style="font-size: 11px;">Exam Controller Sign</label>
                          <input type="file" name="examination_controller"  class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Exam Center</label>
                          <select name="exam_center" class="form-control">
                            <option value="{{application.get_center1_display}}">{{application.get_center1_display}}</option>
                            <option value="{{application.get_center2_display}}">{{application.get_center2_display}}</option>
                            <option value="{{application.get_center3_display}}">{{application.get_center3_display}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Exam Shift</label>
                          <select name="exam_shift" class="form-control">
                            <option value="Shift-1">Shift 1</option>
                            <option value="Shift-2">Shift 2</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>

              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="javascript:;">
                    <img class="img" src="{% static 'img1/faces/marc.jpg' %}" />
                  </a>
                </div>
                <div class="card-body">
                  <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                  <h4 class="card-title">Alec Thompson</h4>
                  <p class="card-description">
                    Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                  </p>
                  <a href="javascript:;" class="btn btn-primary btn-round">Follow</a>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Plugin for the momentJs  -->
  <script src="../assets/js/plugins/moment.min.js"></script>

  <script src="../assets/js/plugins/jquery.bootstrap-wizard.js"></script>

</html>
