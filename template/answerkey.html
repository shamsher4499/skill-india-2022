    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tipue_search_right ul {
            list-style: none;
            margin: 0 auto;
        }

            .tipue_search_right ul li {
                color: #fff;
                float: left;
                text-align: center;
                cursor: pointer;
                font-weight: 900;
                text-transform: uppercase;
                font-family: Arial;
                transition: 0.5s;
                position: relative;
            }

                .tipue_search_right ul li:nth-child(3) {
                    background: #D80B15;
                }

                .tipue_search_right ul li:hover:not(.active) {
                    background: #D80B15;
                }

        .search-box {
            background: #E8E8E4;
            position: absolute;
            right: 0px;
            width: 205px;
            height: 37px;
            line-height: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-top: 4px solid #394b71;
            display: none;
        }

            .search-box:before {
                content: "";
                position: absolute;
                top: -30px;
                right: 5px;
                border-left: 12px solid transparent;
                border-right: 12px solid transparent;
                border-top: 14px solid transparent;
                border-bottom: 14px solid #394b71;
            }

        #tipue_search_input {
            width: 130px;
            border: 1px solid #394b71;
            outline: none;
            color: black;
            font: 13px 'Verdana', sans-serif;
            height: 22px;
            text-indent: 10px;
        }

        #btnSiteSearch {
            background: #394b71;
            border: none;
        }

        #divSiteSearch {
            padding-left: 10px;
            padding-right: 10px;
        }

        .search-box i {
            color: #394b71;
        }

        .search-box input[type="button"] {
            width: 80px;
            padding: 5px 0;
            background: #D80B15;
            color: #fff;
            margin-left: -6px;
            border: 1px solid #D80B15;
            outline: none;
            cursor: pointer;
        }

        .tipue_search_content_title {
            font: 100 26px/1.7 Roboto, sans-serif;
        }

        #tipue_search_results_count {
            color: #333;
        }

        #tipue_search_results_count, #tipue_search_warning, .tipue_search_content_url, .tipue_search_content_debug, .tipue_search_related_text {
            font: 300 14px/1.7 Roboto, sans-serif;
        }
    </style>

</head>
<section class="bodypart">
    <div class="container">
        <div class="row">
            <div class="bdyCntinner">
                <div class="innerpageCnt">
                    <h2>Answer Key</h2>
                    <div class="frmatCertificates">
                        <ul>
                            {% for k in answers %}
                                <li class="English">
                                    
                                    <a href="{{k.ans_pdf}}" target="_blank">
                                        
                                        <i class="fa fa-hand-o-right"></i>

                                        <span>{{k.ans_name}}</span>
                                    </a>
                                        
                                        <img class="file-icon" alt="" title="pdf document. opens in new tab" src="{{k.ans_img.url}}" />
                                        <small style="font-family:Calibri;">
                                            ({{k.ans_size}})
                                        </small>
                                        
                                </li>
                                {% endfor %}
                                
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <script>
        $(document).ready(function () {
            $('.incFont').click(function () {
                curSize = parseInt($('body').css('font-size')) + 1;
                if (curSize < 16)
                    $('body').css('font-size', curSize);
                $('.bodypart a').css('font-size', curSize);
                $('.eachNotification p a').css('font-size', curSize);
                $('.bodypart p').css('font-size', curSize);
            });
            $('.decFont').click(function () {
                curSize = parseInt($('body').css('font-size')) - 1;
                if (curSize > 12)
                    $('body').css('font-size', curSize);
                $('.bodypart a').css('font-size', curSize);
                $('.eachNotification p a').css('font-size', curSize);
                $('.bodypart p').css('font-size', curSize);
            });
            $('.curFont').click(function () {
                curSize = '14px';
                if (curSize >= 12)
                    $('body').css('font-size', curSize);
                $('.bodypart a').css('font-size', curSize);
                $('.eachNotification p a').css('font-size', curSize);
                $('.bodypart p').css('font-size', curSize);

            });
            $(".skpmnt").click(function () {
                var offset = 20; //Offset of 20px

                $('html, body').animate({
                    scrollTop: $("#bdyCntpart").offset().top + offset
                }, 1000);
            });

        });
    </script>

            $('.last').keydown(function (event) {
                if (event.which == 9 && (!event.shiftKey)) {

            $('.first').keydown(function (event) {
